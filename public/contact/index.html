<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>ServiceJi: Video Editing & Animation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/contact.css">

    <script defer src="/scripts/contact.js"></script>
</head>
<body>
    <header id="header">
        <img id = "logo" src="images/logo.png" alt="">
        <a class="button-large">Contact us</a>
    </header>

    <h1>Contact Us</h1>
    <h2>Fill in your Requirements and we will get back to you at the earliest!</h2>

    <form action="">
        <div class="field">
            <input placeholder="" required type="text" id="name">
            <label for="name">Name</label>
        </div>

        <div class="field">
            <input placeholder="" required type="text" id="phone">
            <label for="phone">Phone Number</label>
        </div>

        <div class="field" id="dropdown">
            <div id="service"></div>
            <label>Service Required</label>
            <span class="material-symbols-outlined" id="down">expand_more</span>
            <ul class="choices">
                <li>3D Animation</li>
                <li>2D Animation</li>
                <li>Youtube Video</li>
                <li>Advertisement</li>
                <li>Shorts / Reels</li>
            </ul>
        </div>

        <div class="field">
            <input placeholder="" required type="email" id="email">
            <label for="email">Email ID</label>
        </div>

        <button type="submit" class="button">Submit</button>
    </form>


    <footer id="footer">
        <p>All Rights Reserved &copy; ServiceJi</p>
    </footer>

</body>
</html>
