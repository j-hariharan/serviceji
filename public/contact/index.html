<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>ServiceJi: Video Editing & Animation</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/contact.css">

    <script defer src="/scripts/contact.js"></script>
</head>
<body>
    <header id="header">
        <a href="/"><img id = "logo" src="images/logo.png" alt=""></a>
        <a class="button-large">Contact us</a>
    </header>

    <h1>Contact Us</h1>
    <h2>Fill in your Requirements and we will get back to you at the earliest!</h2>



    <!--
        https://docs.google.com/forms/d/e/1FAIpQLSf04lYG_yUmAvQe1ivLExNq01sfNPbw986sr2ci6NZKcjdVVw/formResponse
        (name) entry.775844745
        (phone) entry.1137502356
        (service) entry.1592562147
        (email) entry.1257058822
    -->

    <iframe name="googleform"></iframe>

    <form 
        action="https://docs.google.com/forms/d/e/1FAIpQLSf04lYG_yUmAvQe1ivLExNq01sfNPbw986sr2ci6NZKcjdVVw/formResponse" 
        target="googleform"
        onsubmit="onSubmit()"
    >
        <div class="field">
            <input placeholder="" required type="text" id="name" name="entry.775844745">
            <label for="name">Name</label>
        </div>

        <div class="field">
            <input placeholder="" required type="text" id="phone" name="entry.1137502356">
            <label for="phone">Phone Number</label>
        </div>

        <div class="field" id="dropdown">
            <div id="service"></div>
            <label>Service Required</label>
            <span class="material-symbols-outlined" id="down">expand_more</span>
            <ul class="choices">
                <li>3D Animation</li>
                <li>2D Animation</li>
                <li>Youtube Video</li>
                <li>Advertisement</li>
                <li>Shorts / Reels</li>
            </ul>

            <input type="text" name="entry.1592562147">
        </div>

        <div class="field">
            <input placeholder="" required type="email" id="email" name="entry.1257058822">
            <label for="email">Email ID</label>
        </div>

        <button type="submit" class="button">Submit</button>
        <div id="message">Submitted successfully! We will get back to you shortly.</div>
    </form>


    <footer id="footer">
        <p>All Rights Reserved &copy; ServiceJi</p>
    </footer>

</body>
</html>
